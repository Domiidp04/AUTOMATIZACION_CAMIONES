<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Truck Manager</title>
    <!-- Material Symbols Outlined -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>游뚵 Truck Manager</h1>

      <label for="cliente">Cliente:</label>
      <select id="cliente">
        <option value="200">Yourtruck</option>
        <option value="300" selected>Salgartrucks</option>
        <option value="400">Lascolinas</option>
      </select>

      <label for="carroceria">Carrocer칤a:</label>
      <select id="carroceria">
        <option value="">-- Seleccionar --</option>
        <option value="todos">Todos</option>
        <option value="TRACTO">Tractoras</option>
        <option value="FURGON">Furgones</option>
        <option value="GANCHO">Ganchos</option>
        <option value="LONAS">Lonas</option>
        <option value="VOLQUETE">Volquetes</option>
        <option value="FRIGO">Frigor칤fico</option>
      </select>

      <label for="marque">Veh칤culos:</label>
      <div id="vehicle-container">
        <div id="vehicle-list" class="vehicle-list" style="display: none">
          <!-- Los veh칤culos se cargar치n aqu칤 como checkboxes -->
        </div>
        <div id="vehicle-placeholder" class="vehicle-placeholder">
          -- Selecciona carrocer칤a primero --
        </div>
      </div>

      <div id="selection-info" class="selection-info">
        <span id="selected-count">0</span> veh칤culos seleccionados
        <button id="clear-selection" class="btn-clear">Limpiar</button>
      </div>

      <div class="buttons">
        <button
          id="add"
          class="icon-button icon-button--add"
          title="A침adir veh칤culo"
        >
          <span class="material-symbols-outlined">add</span>
        </button>
        <button
          id="delete"
          class="icon-button icon-button--delete"
          title="Eliminar seleccionados"
        >
          <span class="material-symbols-outlined">delete</span>
        </button>
        <button
          id="milanuncios"
          class="icon-button icon-button--edit"
          title="Editar / exportar"
        >
          <span class="material-symbols-outlined">edit</span>
        </button>
        <button
          id="loop"
          class="icon-button icon-button--loop"
          title="Panel automatizaci칩n"
        >
          <span class="material-symbols-outlined">autoplay</span>
        </button>
      </div>

      <div id="automation-panel" class="automation-panel">
        <div class="automation-header">
          <span class="material-symbols-outlined automation-icon"
            >smart_toy</span
          >
          <div class="automation-header-text">
            <h3>Automatizaci칩n</h3>
            <span class="automation-subtitle"
              >Autoline 췅 Coches.net 췅 Wallapop</span
            >
          </div>
        </div>

        <div id="status" class="status">
          <span>
            <span class="material-symbols-outlined status-icon">info</span>
            Listo para comenzar
          </span>
        </div>

        <div id="queue-status" class="queue-status">
          <div class="queue-row">
            <span class="material-symbols-outlined queue-icon"
              >playlist_play</span
            >
            <div id="queue-info">
              <span class="current-processing">
                Procesando: <span id="current-vehicle">-</span>
              </span>
              <span class="queue-remaining">
                췅 Restantes: <span id="remaining-count">0</span>
              </span>
            </div>
          </div>
        </div>

        <div class="control-buttons">
          <button id="start-btn" class="control-btn control-btn--start">
            <span class="material-symbols-outlined">play_arrow</span>
            <span>Iniciar</span>
          </button>

          <button id="stop-btn" class="control-btn control-btn--stop hidden">
            <span class="material-symbols-outlined">dangerous</span>
            <span>Detener</span>
          </button>

          <button id="reset-btn" class="control-btn control-btn--reset">
            <span class="material-symbols-outlined">restart_alt</span>
            <span>Reset</span>
          </button>
        </div>

        <div id="progress" class="progress">
          <div id="progress-bar" class="progress-bar"></div>
        </div>

        <div id="log" class="log"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
